{% extends 'blog_app/base.html' %}
{% block content %}
    <form method="post" class="login-form">
        {% csrf_token %}
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group position-relative">
                <label>Username <span class="text-danger">*</span></label>
                {{ form.username }}

            </div>

        </div>

    </div>
        <br><br><br>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group position-relative">
                <label>Password <span class="text-danger">*</span></label>
                {{ form.password }}

            </div>

        </div>

    </div>

        <br><br><br>

        <div class="col-lg-12 mb-12">
            <button class="btn btn-primary w-100" type="submit">Login</button>
        </div>

        <div class="col-lg-12 text-center">

            <p class="mb-0 mt-3"><small class="text-dark mr-2">Dont have an Account</small>
            <a href="{% url 'register' %}" class="text-dark font-weight-bold">Sign Up</a>
            </p>


        </div>

         <div class="col-lg-12 text-center">

            <p class="mb-0 mt-3"><small class="text-dark mr-2">Forget Your Password???</small>
            <a href="{% url 'reset_password' %}" class="text-dark font-weight-bold">Click Here</a>
            </p>


        </div>



    </form>

{% endblock %}
