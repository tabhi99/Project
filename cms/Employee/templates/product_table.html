{% extends 'base.html' %}
{% block content %}
<table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Company_Name</th>
        <th>Price</th>
        <th>Image</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <td>{{ product.Name }}</td>
        <td>{{ product.Company_Name }}</td>
        <td>{{ product.Price }}</td>
        <td><img src="{{ product.Image.url }}" class="image_responsive" height="100px" width="200px"></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% endblock %}
